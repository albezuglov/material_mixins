<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <title>Проверка и настройка форм</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" href="/static/img/favicon/apple-touch-icon-152x152.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/static/img/favicon/mstile-144x144.png">
  <link rel="icon" href="/static/img/favicon/favicon-32x32.png" sizes="32x32">

  <!-- Android 5 Chrome Color -->
  <meta name="theme-color" content="#EE6E73">

  <link href="/static/css/forms.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/static/css/1materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<!--  <link href="css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />-->
<!--  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>-->
  <!-- <link href="../../../css/prism.css" rel="stylesheet" /> -->
</head>

<body>




    <form class="anketa">
      <div class="row">
        <div class="my-input-field">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="my-input-field">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="my-input-field">
          <select>
            <option value="" disabled >Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
      </div>
      <div class="row">
        <div class="my-input-field">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="my-input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="email">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>

  <nav>
    <div class="my-nav-wrapper">
      <form>
        <div class="my-input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="mdi-search"></i></label>
          <i class="mdi-close"></i>
        </div>
      </form>
    </div>
  </nav>
  <br>
  <br>

  <!-- materialize select multiple -->
  <div class="row">
    <div class="input-field col s6">
      <select multiple>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Select Multiple</label>
    </div>


    <!-- second materialize select multiple -->
    <div class="input-field col s6">
      <select multiple>
        <option value="" disabled >Choose your option</option>
        <option value="1" selected>Option 1</option>
        <option value="2">Option 2</option>
        <option value="3" selected>Option 3</option>
      </select>
      <label>Materialize Select Multiple with selected</label>
    </div>
  </div>


  <!-- select with optgroups -->
  <div class="row">
    <div class="input-field col s6">
      <select>
        <optgroup label="team 1">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="team 2">
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </optgroup>
        <optgroup label="team 3">
          <option value="5" disabled>Option 5</option>
          <option value="6">Option 6</option>
        </optgroup>
      </select>
      <label>Materialize Select optgroups</label>
    </div>

    <!-- select with optgroups -->
    <div class="input-field col s6">
      <select>
        <optgroup label="team 1">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="team 2">
          <option value="3">Option 3</option>
          <option value="4" selected>Option 4</option>
        </optgroup>
        <optgroup label="team 3">
          <option value="5" disabled>Option 5</option>
          <option value="6">Option 6</option>
        </optgroup>
      </select>
      <label>Materialize Select optgroups with selected</label>
    </div>
  </div>

  <!-- select with overflow -->
  <div class="row">
    <div class="input-field col s6">
      <select>
        <option value="" disabled >Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2" selected>Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
        <option value="6">Option 6</option>
        <option value="7">Option 7</option>
        <option value="8">Option 8</option>
        <option value="9">Option 9</option>
      </select>
      <label>Materialize Select optgroups with selected</label>
    </div>
  </div>

  <div class="row">
    <h2>Select Icons</h2>
    <div class="input-field col s12">
      <select multiple>
        <option value="" disabled selected>Choose your option</option>
        <option value="1" data-icon="http://placehold.it/50x50" class="circle">Option 1</option>
        <option value="2" data-icon="http://placehold.it/50x50" class="circle right">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Select Multiple</label>
    </div>

    <div class="input-field col s12">
      <select>
        <optgroup label="team 1">
          <option value="1" data-icon="http://placehold.it/50x50" class="circle">Option 1</option>
          <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="team 2">
          <option value="3" data-icon="http://placehold.it/50x50" class="circle right">Option 3</option>
          <option value="4" selected>Option 4</option>
        </optgroup>
        <optgroup label="team 3">
          <option value="5" disabled>Option 5</option>
          <option value="6">Option 6</option>
        </optgroup>
      </select>
      <label>Materialize Select Multiple</label>
    </div>
  </div>


  <form action="#" class="row">
    <p class="range-field col s6">
      <input type="range" id="test5" min="0" max="100" />
    </p>
  </form>



<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/static/js/materialize.js"></script>
<!--     <script src="js/velocity.min.js"></script>-->
<!--  <script src="js/leanModal.js"></script>-->

  <script>
    $(document).ready(function(){
        $('select').material_select();
    });
  </script>

</body>
</html>
